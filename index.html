<!DOCTYPE html>
<!--this doctype tag tells the browser that this file is of type HTML-->
<html lang="en">
    <!--this html tag tells the browser that CODE is of type HTML-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inittial-scale=1.0">
        <!--this sets up the web page to be mobile friendly. (first) mobile responsive-->
        <title>My First Web Page</title>
        <!--the title tag displays the title of the page in a browser tab -->
    </head>
    <!--the head tag tells the browser that the code inside it needs to be executed first-->
    <body>
        <h1>MY HELLO WORLD HEADING</h1>
        <p>Hello World</p>
        <!--tis is a paragraph tag that blocks a bunch of text into a paragraph-->
    </body>
    <!--the body tag contains the contents that is physically shown in the web browser itself.-->
</html>
